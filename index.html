<!DOCTYPE html>
<html>
<head>
  <title>Simple Interest Calculator</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="maindiv">
    <h1>Simple Interest Calculator</h1>
    <form action="" method="get">
      <div>
        <label>Amount</label>
        <input type="number"  id="principal">
      </div>
      <div>
        <label>Interest Rate</label>
        <input type="range" onchange="updateRate(this.value)" id="rate" min="1" max="20" value="10.25" step="0.25">
        <span id="rate_val">10.25</span><span>%</span>
      </div>
      <div>
        <label>No. of Years</label>
        <select  id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <button onclick="compute()">Compute Interest</button><br/>
      <span id="result"></span>
    </form>
    <footer>
      &#169; This Calculator belongs to AF20181
    </footer>
  </div>
</body>
</html>
